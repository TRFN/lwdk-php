	    <script>
	        // jQuery UI autocomplete extension - suggest labels may contain HTML tags
	        // github.com/scottgonzalez/jquery-ui-extensions/blob/master/src/autocomplete/jquery.ui.autocomplete.html.js
	        (function($){var proto=$.ui.autocomplete.prototype,initSource=proto._initSource;function filter(array,term){var matcher=new RegExp($.ui.autocomplete.escapeRegex(term),"i");return $.grep(array,function(value){return matcher.test($("<div>").html(value.label||value.value||value).text());});}$.extend(proto,{_initSource:function(){if(this.options.html&&$.isArray(this.options.source)){this.source=function(request,response){response(filter(this.options.source,request.term));};}else{initSource.call(this);}},_renderItem:function(ul,item){return $("<li></li>").data("item.autocomplete",item).append($("<a></a>")[this.options.html?"html":"text"](item.label)).appendTo(ul);}});})(jQuery);
	    </script>

        <script>LWDKInitFunction.addFN(function(){
            String($(".table").length) != "0" && $(".table").each(function(){
                window["DataTable__" + this.id.split(/[^a-z0-9]/).join("_")] = One(this,"tabela-aplicada").DataTable({language: {url:"//cdn.datatables.net/plug-ins/1.10.22/i18n/Portuguese-Brasil.json"}});
            });

            $(".phone").each(function(){
                One(this,"maskphone")
                .mask("(99) 9999-9999?9")
                .focusout(function (event) {
                    var target, phone, element;
                    target = (event.currentTarget) ? event.currentTarget : event.srcElement;
                    phone = target.value.replace(/\D/g, '');
                    element = $(target);
                    element.unmask();
                    if(phone.length > 10) {
                        element.mask("(99) 99999-999?9");
                    } else {
                        element.mask("(99) 9999-9999?9");
                    }
                });
            });

            String($(".money").length) != "0" && $(".money").inputmask('decimal', {
                'alias': 'numeric',
                'groupSeparator': '.',
                'autoGroup': true,
                'digits': 2,
                'radixPoint': ",",
                'digitsOptional': false,
                'allowMinus': false,
                'prefix': 'R$ ',
                'placeholder': '0,00'
            });

			$('.tags').each(function(){
	            LWDKExec(()=>One(this).tagEditor({
	                placeholder: 'Digite uma tag e pressione enter...'
	            }));
	        });

		    $("[data-switch]").each(function(){
				$(this).data("notexec", true);
		        $(this).bootstrapSwitch('state',$(this).data("value"),false);
				$(this).data("notexec", false);
		    });
        });</script>
